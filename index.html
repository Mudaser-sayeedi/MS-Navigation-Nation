<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <!-- favacon icon -->

<body>
<!-- ----------------------------------------- -->
  <!-- overlay div -->
  <div class="overlay" id="overlay">

<!-- ----------------------------------------- -->

  <div class="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
<!-- ----------------------------------------- -->
  <!-- Sections -->

</html>
